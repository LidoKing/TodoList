<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your Banal Todo-list</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInDown header">Your banal todo-list</h1>
    <section  class="animate__animated animate__bounceInDown addTasks">
      <input id="input" type="text" autocomplete="off" placeholder="Work... (Press button or use ENTER to add task)">
      <button id="addBtn" type="button" name="button">Add</button>
    </section>

    <section class="animate__animated animate__bounceInDown manageTasks">
      <ul id="todos"></ul>
      <button id="clearBtn" type="button" name="button">Clear</button>
    </section>
  </body>

  <script src="todo.js"></script>
</html>
